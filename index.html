<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot AI</title>
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js" defer></script>
</head>
<body>
    <h1>Chatbot AI trên GitHub Pages</h1>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (window.botpressWebChat) {
                window.botpressWebChat.init({
                    "clientId": "717059c9-ddd9-471d-bf54-617b8cc5edb5", 
                    "host": "https://cdn.botpress.cloud/webchat/v2.2"
                });
            } else {
                console.error("Botpress WebChat chưa load xong!");
            }
        });
    </script>
</body>
</html>
