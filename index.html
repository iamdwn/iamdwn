<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duong's Pet</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: black;
        }
        .chat-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%; 
            border: none;
        }
        .cover-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px; 
            background: black; 
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <iframe id="botpress-frame" src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2025/03/09/12/20250309123558-85G6WADJ.json"></iframe>
        <div class="cover-footer"></div> 
    </div>

    <script>
        setTimeout(() => {
            const iframe = document.getElementById("botpress-frame");
            if (iframe) {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc) {
                        const footer = iframeDoc.querySelector('.bpComposerPoweredBy');
                        if (footer) {
                            footer.style.display = "none";
                            console.log("Hidden");
                        }
                    }
                } catch (e) {
                    console.warn("Failed CORS.");
                }
            }
        }, 3000);
    </script>
</body>
</html>
